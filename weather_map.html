<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather Map Project</title>
    <!--Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"/>
    <!-- font Awesome -->
    <script src="https://kit.fontawesome.com/a39b7e7bbe.js" crossorigin="anonymous"></script>
    <!--Mapbox -->
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css' rel='stylesheet' />
    <!-- css -->
    <link href="css/weather_map.css" rel="stylesheet"/>

</head>
<body>
<div class="page-wrapper">
    <header class="container container-fluid">
        <div class="row full-width">
            <div class="col-12 d-flex header">
                <h1 class='mb-0 text-white'>Weather App</h1>
                <span class='d-flex align-items-end ms-auto text-white city'>Current Location: Schertz, TX</span>
            </div>
        </div>
    </header>
    <main class="container container-fluid">
        <div class="row full-width">
            <div class="col-12 mb-4">
                <label for="search" class="search">Place: </label>
                <input type="search" class="search p-1" id="search"/>
                <button type="button" class="button btn">Find</button>
            </div>
            <div class="col-12 d-flex fore-cast" id="weatherContent">
                <!--forecast display-->
            </div>
        </div>
    </main>
    <div class="container container-fluid">
        <div class="row full-width">
            <div class="column">
                <div id="map" class="align-center"></div>
                <!-- map display -->
            </div>
        </div>
    </div>
</div>
</body>
<!-- Keys -->
<script src="js/keys.js"></script>
<!-- Geocoder -->
<script src="js/mapbox-geocoder-utils.js"></script>
<!-- Mapbox JS -->
<script src='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js'></script>
<!-- JQUERY -->
<script
        src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
        crossorigin="anonymous">

</script>
<!--Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
</script>
<!-- js sheet -->
<script src="./js/weather_map.js"></script>
</html>
